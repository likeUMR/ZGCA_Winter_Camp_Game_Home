<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="ranking-page">
    <div class="back-btn top-left" onclick="history.back()">＜</div>
    <h1 class="ranking-title">RANKING LIST</h1>
    
    <div class="ranking-board">
        <table class="rank-table">
            <thead>
                <tr>
                    <th>排名</th>
                    <th>报名号</th>
                    <th>通关时间</th>
                </tr>
            </thead>
            <tbody id="ranking-body">
                <!-- 动态加载 -->
                <tr><td colspan="3">正在加载排行榜...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const API_BASE = 'https://leaderboard.liruochen.cn/api';
        
        async function fetchRanking() {
            try {
                const response = await fetch(`${API_BASE}/top_players`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        game_id: 'zgca-total',
                        top: 50,
                        field_id: 'clear_time'
                    })
                });

                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                
                // 修复：API 可能直接返回数组，也可能包裹在 top_players 字段中
                const players = Array.isArray(data) ? data : (data.top_players || []);
                
                if (players.length === 0) {
                    throw new Error('No data');
                }
                
                renderRanking(players);
            } catch (e) {
                console.error('获取排行榜失败:', e);
                renderRanking([]); // 传入空数组显示“暂无数据”
            }
        }

        function renderRanking(players) {
            const tbody = document.getElementById('ranking-body');
            if (players.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3">暂无数据</td></tr>';
                return;
            }

            tbody.innerHTML = players.map((player, index) => {
                const rank = (index + 1).toString().padStart(2, '0');
                // 直接显示报名号 (user_id)
                const userId = player.user_id;
                
                // 格式化时间
                let timeStr = '--';
                if (player.created_at) {
                    try {
                        // 手动+8小时，避免时区问题
                        const utc = new Date(player.created_at);
                        const bj = new Date(utc.getTime() + 16 * 3600 * 1000);
                        const m = (bj.getUTCMonth() + 1).toString().padStart(2, '0');
                        const d = bj.getUTCDate().toString().padStart(2, '0');
                        const h = bj.getUTCHours().toString().padStart(2, '0');
                        const min = bj.getUTCMinutes().toString().padStart(2, '0');
                        timeStr = `${m}-${d} ${h}:${min}`;
                    } catch (err) {
                        console.error('时间格式化失败', err);
                        timeStr = '--';
                    }
                }

                return `
                    <tr>
                        <td>${rank}</td>
                        <td>${userId}</td>
                        <td>${timeStr}</td>
                    </tr>
                `;
            }).join('');
        }

        fetchRanking();
    </script>
</body>
</html>
